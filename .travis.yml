language: go
go:
 - stable
before_install:
 - go get github.com/mattn/goveralls
 - $HOME/gopath/bin/goveralls -service=travis-ci
script:
 - make buildcmd
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file: bin/*
  on:
    repo: wlbr/feiertage
    tags: true
after_deploy: make clean
