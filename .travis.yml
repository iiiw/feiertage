language: go
sudo: false
go:
 - stable
before_install:
 - go get github.com/mattn/goveralls
 - $HOME/gopath/bin/goveralls -service=travis-ci
script:
- make buildcmd
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
    - bin/feiertage_linux_x86_64
    - bin/feiertage_osx_x86_64
    - bin/feiertage_win32
    - bin/feiertage_win64
  on:
    repo: wlbr/feiertage
    tags: true
after_deploy: make clean
